     <div class="swiper-slide"><img src="https://picsum.photos/id/1015/600/800" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/id/1016/600/800" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/id/1018/600/800" alt=""></div>

  </div>
  
  <!-- Arrows -->
  <div class="swiper-button-next mySwiper3-next xl:mr-20"></div>
  <div class="swiper-button-prev mySwiper3-prev xl:ml-20"></div>
</div>


<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- Init -->
<script>
  var swiper2 = new Swiper(".mySwiper3", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    loop: true,              // ðŸ”¥ infinite loop
    loopedSlides: 8,         // ðŸ”¥ jitne slides per view hain, utne hi duplicate karo
    slidesPerView: 8,        // default desktop view
    coverflowEffect: {
      rotate: 0,
      stretch: 0,
      depth: 650,
      modifier: 1,
      slideShadows: false,
    },
    navigation: {
      nextEl: ".mySwiper3-next",
      prevEl: ".mySwiper3-prev",
    },
    // ðŸ”¥ Responsive settings
    breakpoints: {
      320: {   // mobile
        slidesPerView: 1,
        loopedSlides: 1,
      },
      640: {   // small tablets
        slidesPerView: 2,
        loopedSlides: 2,
      },
      1024: {  // tablets / laptops
        slidesPerView: 4,
        loopedSlides: 4,
      },
      1440: {  // desktops
        slidesPerView: 6,
        loopedSlides: 6,
      }
    }
  });
</script>

<style>
  .mySwiper3{
    width: 100%;
    padding-top: 40px;
    padding-bottom: 40px;
  }
  .mySwiper3.swiper-slide {
    background-position: center;
    background-size: cover;
    width: 320px;   /* ðŸ”¥ width zyada kar di */
    height: 250px;  /* ðŸ”¥ height kam kar di */
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .mySwiper3.swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Center wali slide badi hogi */
  .mySwiper3.swiper-slide-active {
    transform: scale(1.15);
    z-index: 10;
  }

  /* arrows green round style */
  .mySwiper3-next,
  .mySwiper3-prev {
    width: 50px;
    height: 50px;
    background: #00ff94;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .mySwiper3-next::after,
  .mySwiper3-prev::after {
    font-size: 20px;
    color: #fff;
    font-weight: bold;
  }
</style>





</body>
