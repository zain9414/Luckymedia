  <script>
    // Custom play overlay logic
    const video = document.getElementById('postVideo');
    const overlay = document.getElementById('playOverlay');

    // click overlay to play
    overlay.addEventListener('click', () => {
      // Autoplay policies: allow muted first frame if needed
      video.muted = false;
      video.play().then(() => {
        overlay.classList.add('hidden');
      }).catch(() => {
        // if autoplay blocked, keep controls visible and hide overlay anyway
        overlay.classList.add('hidden');
      });
    });

    // show overlay again when paused (but not while scrubbing)
    video.addEventListener('pause', () => {
      // if video ended, handled below; if paused manually, show overlay
      if (!video.ended) overlay.classList.remove('hidden');
    });

    video.addEventListener('ended', () => {
      overlay.classList.remove('hidden');
    });
  </script>
