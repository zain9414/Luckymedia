<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader with Delay</title>
  <style>
    /* Preloader full screen */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease; /* Smooth fade */
    }

    /* Logo animation (green circle shape) */
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid #00ff99;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide preloader with fade */
    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Main website */
    #content {
      display: none;
      text-align: center;
      color: white;
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <p style="color:white;">Loading LuckyMedia</p>
  </div>

  <!-- Website content -->
  <div id="content">
    <h1 style="color:#00ff99;">Welcome to LuckyMedia</h1>
    <p>Ab yaha website ka asli content show hoga...</p>
  </div>

  <script>
    window.addEventListener("load", function () {
      // Preloader ko 2s baad hide karo
      setTimeout(() => {
        document.getElementById("preloader").classList.add("hidden");
        document.getElementById("content").style.display = "block";
      }, 2000); // 2000ms = 2 seconds
    });
  </script>
</body>
</html>
